<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unanswered Queries Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Unanswered Queries</h1>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Message</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody id="queryTable">
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        // Fetch unanswered queries from the server and display in the table
        async function fetchUnansweredQueries() {
            const response = await fetch('/api/get_unanswered');
            const data = await response.json();
            const tableBody = document.getElementById('queryTable');
            tableBody.innerHTML = '';  // Clear existing rows

            data.forEach(query => {
                const row = `
                    <tr>
                        <td>${query.id}</td>
                        <td>${query.message}</td>
                        <td>${new Date(query.timestamp).toLocaleString()}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        // Fetch data when the page loads
        window.onload = fetchUnansweredQueries;
    </script>
</body>
</html>
